<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Football Clubs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="slideOnLoad()">
  <!--navbar-->
  <div id="United" class="tabcontent">
  <center><img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png" alt="logo psg" height="80px" width="80px" /></center>
</div>

<div id="Paris" class="tabcontent">
  <center><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Paris_Saint-Germain_F.C..svg/1200px-Paris_Saint-Germain_F.C..svg.png" alt="logo psg" height="80px" width="80px" /></center>
</div>

<div id="City" class="tabcontent">
  <center><img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" alt="logo psg" height="80px" width="80px" /></center>
</div>

<div id="Borussia" class="tabcontent">
  <center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Borussia_Dortmund_logo.svg/240px-Borussia_Dortmund_logo.svg.png" alt="logo psg" height="80px" width="80px" /></center>
</div>

<!--buttons in navbar-->
<div>
  <button class="tablink" onclick="openCity('United', this, 'rgb(219, 14, 14)')">Manchester United</button>
  <button class="tablink" onclick="openCity('Paris', this, 'rgb(0, 63, 108)')" id="defaultOpen">Paris Saint Germain</button>
  <button class="tablink" onclick="openCity('City', this, 'rgb(152, 194, 232')">Manchester City</button>
  <button class="tablink" onclick="openCity('Borussia', this, 'rgb(245, 218, 0)')">Borussia Dortmund</button>
</div>
<br><br><br>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="http://as01.epimg.net/en/imagenes/2018/02/02/football/1517567904_411158_1517569645_noticia_normal.jpg" style="width:100%" height="620px">
  </div>

  <div class="mySlides fade">
    <img src="https://i.kinja-img.com/gawker-media/image/upload/s--C4M1wRJF--/c_fill,f_auto,fl_progressive,g_center,h_675,q_80,w_1200/z6nthyi7fhsuceevo491.jpg" style="width:100%" height="620px">
  </div>

  <div class="mySlides fade">
    <img src="https://psgimages.stadion.io/media/17411/une-psg-manu.jpg?anchor=center&mode=crop&width=1200&height=675&quality=75" style="width:100%" height="620px">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<script src="main.js"></script>
</body>
</html>
